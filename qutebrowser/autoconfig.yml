# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
      x: quit --save
  auto_save.interval:
    global: 10000
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      caret:
        <Return>: null
        <Space>: null
      command:
        <Ctrl+Shift+n>: completion-item-focus --history next
        <Ctrl+Shift+p>: completion-item-focus --history prev
        <Ctrl+n>: completion-item-focus next
        <Ctrl+p>: completion-item-focus prev
        <Down>: null
        <Shift+Del>: null
        <Shift+Tab>: null
        <Tab>: null
        <Up>: null
      normal:
        ',ba': open -t https://barzh.eu
        ',fb': open -t https://fritz.box
        ',nh': open -t https://niederhoelle.no-ip.biz
        ',oc': open -t https://owncloud.barzh.eu
        ',ts': open -t https://barzh.eu/ts.html
        ;Y: null
        ;YR: hint --rapid links userscript video-spool.bash -s
        ;YS: hint links userscript video-spool.bash -s
        ;YT: hint links userscript video-spool.bash
        <Back>: null
        <Ctrl+Alt+p>: null
        <Ctrl+F5>: null
        <Ctrl+PgDown>: null
        <Ctrl+PgUp>: null
        <Ctrl+Shift+Tab>: null
        <Ctrl+Shift+p>: print
        <Ctrl+Shift+t>: null
        <Ctrl+^>: null
        <Ctrl+d>: run-with-count 7 scroll down
        <Ctrl+q>: null
        <Ctrl+t>: null
        <Ctrl+u>: run-with-count 7 scroll up
        <Ctrl+w>: null
        <Escape>: clear-keychain ;; search ;; fullscreen --leave ;; clear-messages
        <F1>: config-cycle -t tabs.position left top
        <F2>: config-cycle -t tabs.show never multiple
        <F5>: null
        <Forward>: null
        SB: open -t qute://bookmarks
        SH: open -t qute://history
        SS: open -t qute://settings
        Sk: :bind
        YS: 'message-info "Adding to yt-task-spooler: {url:pretty}" ;; spawn --userscript
          video-spool.bash -s'
        YT: 'message-info "Opening with mpv: {url:pretty}" ;; spawn --userscript video-spool.bash'
        ZQ: null
        ZZ: null
        \o: download-open
        co: null
        g$: null
        g0: null
        g^: null
        gm: null
      prompt:
        <Ctrl+n>: prompt-item-focus next
        <Ctrl+p>: prompt-item-focus prev
        <Down>: null
        <Up>: null
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #282828, stop:1 #1d2021)'
  colors.completion.category.border.bottom:
    global: '#282828'
  colors.completion.category.border.top:
    global: '#282828'
  colors.completion.category.fg:
    global: '#a89984'
  colors.completion.even.bg:
    global: '#282828'
  colors.completion.fg:
    global: '#a89984'
  colors.completion.item.selected.bg:
    global: '#504945'
  colors.completion.item.selected.border.bottom:
    global: '#282828'
  colors.completion.item.selected.border.top:
    global: '#282828'
  colors.completion.item.selected.fg:
    global: '#ebdbb2'
  colors.completion.match.fg:
    global: '#fb4934'
  colors.completion.odd.bg:
    global: '#1d2021'
  colors.completion.scrollbar.bg:
    global: '#1d2021'
  colors.completion.scrollbar.fg:
    global: '#a89984'
  colors.downloads.bar.bg:
    global: '#282828'
  colors.downloads.error.bg:
    global: '#d79921'
  colors.downloads.error.fg:
    global: '#b1a191'
  colors.downloads.start.bg:
    global: '#1d2021'
  colors.downloads.start.fg:
    global: '#cc241d'
  colors.downloads.stop.bg:
    global: '#1d2021'
  colors.downloads.stop.fg:
    global: '#689d68'
  colors.hints.bg:
    global: '#3c3836'
  colors.hints.fg:
    global: '#ebdbb2'
  colors.hints.match.fg:
    global: '#fb4934'
  colors.keyhint.bg:
    global: '#bb1d2021'
  colors.keyhint.fg:
    global: '#ebdbb2'
  colors.keyhint.suffix.fg:
    global: '#fb4934'
  colors.messages.error.bg:
    global: '#dc322f'
  colors.messages.error.border:
    global: '#fdf6e3'
  colors.messages.error.fg:
    global: '#fdf6e3'
  colors.messages.info.bg:
    global: '#1d2021'
  colors.messages.info.border:
    global: '#202020'
  colors.messages.info.fg:
    global: '#a89984'
  colors.messages.warning.bg:
    global: '#fdf6e3'
  colors.messages.warning.border:
    global: '#d47300'
  colors.messages.warning.fg:
    global: '#859900'
  colors.prompts.bg:
    global: '#282828'
  colors.prompts.border:
    global: '#282828'
  colors.prompts.fg:
    global: '#a89984'
  colors.prompts.selected.bg:
    global: '#282828'
  colors.statusbar.caret.bg:
    global: '#b16286'
  colors.statusbar.caret.fg:
    global: '#ebdbb2'
  colors.statusbar.caret.selection.bg:
    global: '#458588'
  colors.statusbar.caret.selection.fg:
    global: '#ebdbb2'
  colors.statusbar.command.bg:
    global: '#282828'
  colors.statusbar.command.fg:
    global: '#ebdbb2'
  colors.statusbar.command.private.bg:
    global: '#282828'
  colors.statusbar.command.private.fg:
    global: '#ebdbb2'
  colors.statusbar.insert.bg:
    global: '#3c3836'
  colors.statusbar.insert.fg:
    global: '#ebdbb2'
  colors.statusbar.normal.bg:
    global: '#282828'
  colors.statusbar.normal.fg:
    global: '#ebdbb2'
  colors.statusbar.passthrough.bg:
    global: '#282828'
  colors.statusbar.passthrough.fg:
    global: '#ebdbb2'
  colors.statusbar.private.bg:
    global: '#9d0006'
  colors.statusbar.private.fg:
    global: '#ebdbb2'
  colors.statusbar.progress.bg:
    global: '#83a589'
  colors.statusbar.url.error.fg:
    global: '#fb4934'
  colors.statusbar.url.fg:
    global: '#a89984'
  colors.statusbar.url.hover.fg:
    global: '#8ec08c'
  colors.statusbar.url.success.http.fg:
    global: '#ebdbb2'
  colors.statusbar.url.success.https.fg:
    global: '#ebdbb2'
  colors.statusbar.url.warn.fg:
    global: '#fabd2f'
  colors.tabs.bar.bg:
    global: '#1d2021'
  colors.tabs.even.bg:
    global: '#1d2021'
  colors.tabs.even.fg:
    global: '#a89984'
  colors.tabs.indicator.error:
    global: '#d65d0e'
  colors.tabs.indicator.start:
    global: '#d79921'
  colors.tabs.indicator.stop:
    global: '#689d68'
  colors.tabs.indicator.system:
    global: rgb
  colors.tabs.odd.bg:
    global: '#1d2021'
  colors.tabs.odd.fg:
    global: '#a89984'
  colors.tabs.selected.even.bg:
    global: '#282828'
  colors.tabs.selected.even.fg:
    global: '#83a598'
  colors.tabs.selected.odd.bg:
    global: '#282828'
  colors.tabs.selected.odd.fg:
    global: '#83a598'
  colors.webpage.bg:
    global: '#f3f1f2'
  completion.cmd_history_max_items:
    global: -1
  completion.height:
    global: 30%
  completion.scrollbar.width:
    global: 8
  completion.shrink:
    global: true
  confirm_quit:
    global:
    - multiple-tabs
    - downloads
  content.autoplay:
    global: false
  content.cookies.accept:
    global: no-unknown-3rdparty
  content.default_encoding:
    global: utf-8
  content.host_blocking.enabled:
    global: true
  content.javascript.enabled:
    '*://*.barzh.eu/*': true
    '*://*.tri-optimum.eu/*': true
    '*://9gag.com/*': true
    '*://config.stratoserver.net/*': true
    '*://fritz.box/*': true
    '*://github.com/*': true
    '*://twitter.com/*': true
    '*://www.amazon.de/*': true
    '*://www.facebook.com/*': true
    '*://www.gog.com/*': true
    '*://www.imdb.com/*': true
    '*://www.netflix.com/*': true
    '*://www.ted.com/*': true
    '*://www.twitch.tv/*': true
    '*://www.wetteronline.de/*': true
    '*://www.youtube.com/*': true
    global: false
    http://localhost:8090/: true
    https://inf.stugen.de/: true
    https://wdcloud.fritz.box/UI/: true
    https://web.threema.ch/#!/welcome: true
  content.media_capture:
    global: false
  content.pdfjs:
    global: false
  content.plugins:
    global: false
  content.xss_auditing:
    global: true
  downloads.location.directory:
    global: ~/Downloads
  downloads.position:
    global: top
  editor.command:
    global:
    - termite
    - -e
    - vim {}
  fonts.completion.category:
    global: bold 10pt Hack
  fonts.completion.entry:
    global: 10pt Hack
  fonts.debug_console:
    global: 10pt Hack
  fonts.downloads:
    global: 10pt Hack
  fonts.hints:
    global: bold 10pt Hack
  fonts.keyhint:
    global: 10pt Hack
  fonts.messages.error:
    global: 10pt Hack
  fonts.messages.info:
    global: 10pt Hack
  fonts.messages.warning:
    global: 10pt Hack
  fonts.monospace:
    global: Hack, "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco,
      "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal
  fonts.prompts:
    global: 10pt Hack
  fonts.statusbar:
    global: 10pt Hack
  fonts.tabs:
    global: 8pt Hack
  hints.border:
    global: '1px solid #8ec07c'
  hints.chars:
    global: asdfghjk
  input.insert_mode.auto_leave:
    global: false
  input.rocker_gestures:
    global: true
  keyhint.delay:
    global: 0
  keyhint.radius:
    global: 25
  messages.timeout:
    global: 5000
  prompt.radius:
    global: 25
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/qt/plugins/ppapi/libwidevinecdmadapter.so
  qt.highdpi:
    global: false
  scrolling.bar:
    global: never
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: true
  spellcheck.languages:
    global: null
  statusbar.hide:
    global: false
  tabs.background:
    global: true
  tabs.close_mouse_button_on_bar:
    global: ignore
  tabs.favicons.show:
    global: always
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 3
      top: 2
  tabs.indicator.width:
    global: 2
  tabs.min_width:
    global: 25
  tabs.mousewheel_switching:
    global: false
  tabs.padding:
    global:
      bottom: 0
      left: 0
      right: 0
      top: 0
  tabs.pinned.shrink:
    global: false
  tabs.position:
    global: left
  tabs.select_on_remove:
    global: prev
  tabs.show:
    global: multiple
  tabs.title.format:
    global: '{private}{perc}{audio}{index}: {title}'
  tabs.title.format_pinned:
    global: '(P){private}{perc}{audio}{index}: {title}'
  tabs.width:
    global: 220
  tabs.wrap:
    global: false
  url.auto_search:
    global: naive
  url.default_page:
    global: about:blank
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://www.google.de/search?q={}
      arch: https://wiki.archlinux.org/?search={}
      aur: https://aur.archlinux.org/packages/?O=0&K={}
      dict: http://www.dict.cc/?s={}
      git: https://github.com/search?q={}
      imdb: https://www.imdb.com/find?q={}
      wikide: https://de.wikipedia.org/wiki/Special:Search?search={}
      wikien: https://en.wikipedia.org/wiki/Special:Search?search={}
      yt: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: about:blank
  window.hide_decoration:
    global: false
